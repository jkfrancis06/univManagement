
<div class="card">
  <div class="card-header">
    Add Filieres
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name"> Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="filiere.name"
               name="name"
               #clientFirstName="ngModel"
               minlength="2"
               required

        >
      </div>

      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="filiere.fullname"
               name="fullname"
               #clientLastName="ngModel"
               minlength="2"
               required

        >
      </div>

      <div class="form-group">
        <label for="cycle">Cycle</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="filiere.cycle"
               name="cycle"
               #clientPhone="ngModel"
               minlength="2"

        >
        <!-- Error Output for minlength length -->
      </div>

      <div class="form-group">
        <input type="hidden"
               class="form-control"
               [(ngModel)]="filiere.matieres"
               name="matieres"
               #clientPhone="ngModel"
               minlength="2"
               value=""

        >
        <!-- Error Output for minlength length -->
      </div>

      <input type="submit" class="btn btn-primary btn-block" value="Submit and Add Matieres">
    </form>
  </div>

</div>
