<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"> Back To Dashboard</i></a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add University
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name"> Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="univ.name"
               name="name"
               #clientFirstName="ngModel"
               minlength="2"
               required

        >
      </div>

      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="univ.fullname"
               name="full_name"
               #clientLastName="ngModel"
               minlength="2"
               required

        >
      </div>

      <div class="form-group">
        <div *ngIf="currentFileUpload" class="progress" style="width:400px">
          <div class="progress-bar progress-bar-info progress-bar-striped"
               role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
               aria-valuemin="0" aria-valuemax="100"
               [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>
        </div>

        <label class="btn btn-default"> <input type="file"
                                               (change)="selectFile($event)">
        </label>
      </div>

      <input type="submit" [disabled]="!selectedFiles" class="btn btn-primary btn-block" value="Submit and Add telephone Numbers">
    </form>
  </div>

</div>
