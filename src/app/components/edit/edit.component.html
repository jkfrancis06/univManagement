<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"> Back To Dashboard</i></a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name"> Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="univ.name"
               name="name"
               #clientFirstName="ngModel"
               minlength="2"
               required

        >
      </div>

      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="univ.fullname"
               name="full_name"
               #clientLastName="ngModel"
               minlength="2"
               required

        >
      </div>

      <div class="form-group">
        <label for="adress">Adress</label>
        <textarea
          class="form-control"
          [(ngModel)]="univ.adress"
          name="adress"
          #clientEmail="ngModel"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="univ.lat"
               name="lat"
               #clientPhone="ngModel"
               minlength="2"

        >
        <!-- Error Output for minlength length -->
      </div>


      <div class="form-group">
        <label for="long">Longitude</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="univ.long"
               name="long"
               #clientBalance="ngModel"
        >
      </div>

      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>

</div>
